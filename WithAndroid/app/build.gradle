apply plugin: 'com.android.application'
//Android 1.0.0+ Gradle plugin
android {
  compileSdkVersion 24
  //build tool version  21.1.1 and above
  buildToolsVersion "24.0.1"
  defaultConfig {
    applicationId "com.wordpress.laaptu.lambdawithandroid"
    minSdkVersion 16
    targetSdkVersion 24
    versionCode 1
    versionName "1.0"
    testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    //jack compiler is needed if we are going to work with Java 8 features
    jackOptions.enabled true
  }
  buildTypes {
    release {
      minifyEnabled false
      proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
    }
  }
  //we need to specify that we are interested in using Java8 features in compileOptions
  compileOptions {
    targetCompatibility 1.8
    sourceCompatibility 1.8
  }
}

dependencies {
  compile fileTree(dir: 'libs', include: ['*.jar'])
  androidTestCompile('com.android.support.test.espresso:espresso-core:2.2.2', {
    exclude group: 'com.android.support', module: 'support-annotations'
  })
  compile 'com.android.support:appcompat-v7:24.2.0'
  testCompile 'junit:junit:4.12'
}
